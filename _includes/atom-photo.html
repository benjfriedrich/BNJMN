{% if post.tag == "photo" %}

  <entry>
    <title>{{ post.title | xml_escape }}</title>
    <link href="{{ site.url }}{{ post.url }}"/>
    <updated>{{ post.date | date_to_xmlschema }}</updated>
    <id>{{ site.url }}{{ post.url }}</id>
    <content type="html">&lt;img src=&quot;{{ site.url | xml_escape }}{{ post.link | xml_escape }}&quot;&gt;{{ post.content | xml_escape }}</content>
  </entry>

{% endif %}
