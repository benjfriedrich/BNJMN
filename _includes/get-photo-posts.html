{% if post.tag contains "photo" %}

<article class="photo">

<p><span class="photo-title"><a href="{{ post.url }}">{{ post.title }}</a></span> <span class="date">{{ post.date | date: "%-m/%-d/%y" }}</span></p>
<img src="{{ post.link }}">

<p class="img-caption">{{ post.content | remove_first: "<p>" | remove_last: "</p>" }}</p>

</article>




{% endif %}
