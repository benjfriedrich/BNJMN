{% if post.tag == "aside" %}

  <entry>
    <title>//Aside: {{ post.content | truncatewords: 10 }}</title>
    <link href="{{ site.url }}{{ post.url }}"/>
    <updated>{{ post.date | date_to_xmlschema }}</updated>
    <id>{{ site.url }}{{ post.url }}</id>
    <content type="html"><img src="{{ site.url }}{{ post.url }}">{{ post.content | xml_escape }}</content>
  </entry>

{% endif %}
