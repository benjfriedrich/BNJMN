{% if post.tag == "feature" %}



<article class="feature">

<h2><img class="sig" src="/assets/sig.svg" alt=""> <a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date: "%-m/%-d/%y" }}</span></h2>

{{ post.content }}

<p class="break-marks">❖ ❖ ❖</p>


</article>

{% endif %}
