{% if post.tag == "feature" %}

<article class="feature">

<h2>❖ <a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date: "%-m/%-d/%y" }}</span></h2>

{{ post.content }}

</article>

<p class="break-marks">❖ <img class="sig" src="/assets/sig.svg" alt=""> ❖</p>

{% endif %}
