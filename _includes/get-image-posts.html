{% if post.tag == "image" %}

<article class="image">

<p><span class="image-title">{{ post.title }}</span> <span class="date">{{ post.date | date: "%-m/%-d/%y" }}</span></p>
{{ post.link | prepend: "!" | markdownify | remove_first: "<p>" | remove_last: "</p>" }}

<p class="img-caption">{{ post.content | remove_first: "<p>" | remove_last: "</p>" }}</p>

</article>




{% endif %}
